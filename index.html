<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Space Shooter</title>
  <!-- Import p5.js from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <meta property="og:title" content="Green Space Shooter">
  <meta property="og:description" content="A retro-style space shooter game with global leaderboard">
  <meta property="og:image" content="https://YOUR_USERNAME.github.io/green-space-shooter/assets/preview.png">
  <meta property="og:url" content="https://YOUR_USERNAME.github.io/green-space-shooter/">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: black;
      font-family: 'Courier New', monospace;
      color: #00ff00; /* Verde brilhante */
    }

    #gameOverModal, #leaderboardModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 20, 0, 0.95); /* Fundo verde escuro */
      padding: 30px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      color: #00ff00;
      z-index: 1000;
      min-width: 300px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .modal-content {
      text-align: center;
    }

    .modal-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00ff00;
    }

    input {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      background: #00ff00;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin: 5px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      min-width: 120px;
      transition: background-color 0.3s;
    }

    button:hover {
      background: #00cc00; /* Verde mais escuro no hover */
    }

    .leaderboard-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .leaderboard-table th {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #00ff00;
    }

    .leaderboard-table td {
      padding: 8px;
      border-bottom: 1px solid rgba(0, 255, 0, 0.3);
    }

    .completion-text {
      font-size: 12px;
      color: rgba(0, 255, 0, 0.7);
      margin-top: 20px;
    }

    /* Adicionar efeito de brilho nos bot√µes */
    button {
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(0, 255, 0, 0.2),
        rgba(0, 255, 0, 0)
      );
      transform: rotate(45deg);
      transition: all 0.3s;
    }

    button:hover::after {
      transform: rotate(45deg) translate(50%, 50%);
    }

    /* Adicionar efeito de borda brilhante nos modais */
    #gameOverModal, #leaderboardModal {
      animation: borderGlow 2s infinite;
    }

    @keyframes borderGlow {
      0% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.3); }
      50% { box-shadow: 0 0 30px rgba(0, 255, 0, 0.5); }
      100% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.3); }
    }
  </style>
</head>
<body>
  <div id="gameOverModal">
    <div class="modal-content">
      <h2 class="modal-title">GAME OVER</h2>
      <p>Your Score: <span id="finalScore">0</span></p>
      <p>Enter your email to save your score:</p>
      <input type="email" id="playerEmail" placeholder="Enter your email">
      <div class="button-container">
        <button onclick="submitScore()">Submit Score</button>
        <button onclick="skipSubmission()">Skip</button>
      </div>
      <p class="completion-text">AI INVASION SIMULATION COMPLETE</p>
    </div>
  </div>

  <div id="leaderboardModal">
    <div class="modal-content">
      <h2 class="modal-title">AI INVASION LEADERBOARD</h2>
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Score</th>
            <th>Level</th>
          </tr>
        </thead>
        <tbody id="leaderboardEntries">
        </tbody>
      </table>
      <div class="button-container">
        <button onclick="closeLeaderboard()">Close</button>
        <button onclick="shareOnTwitter()">Share on X</button>
        <button onclick="restartGame()">Restart</button>
      </div>
      <p class="completion-text">AI INVASION SIMULATION COMPLETE</p>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
